name: Rust

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Get Dependency
      run: |
        git clone https://github.com/alliedmodders/sourcemod --recursive -b 1.10-dev deps/sourcemod
        git clone https://github.com/alliedmodders/metamod-source -b 1.10-dev deps/mmsource
        git clone https://github.com/alliedmodders/hl2sdk -b csgo deps/hl2sdk-csgo
    - uses: actions/checkout@v4
    - name: Build
      run: | 
        export SOURCEMOD="/home/runner/work/SM-Ext-Audio/SM-Ext-Audio/deps/sourcemod"
        export MMSOURCE="/home/runner/work/SM-Ext-Audio/SM-Ext-Audio/deps/mmsource"
        export HL2SDKCSGO="/home/runner/work/SM-Ext-Audio/SM-Ext-Audio/deps/hl2sdk-csgo"
        ls -la "/home/runner/work/SM-Ext-Audio/SM-Ext-Audio/deps/sourcemod/public/smsdk_ext.cpp"
        cargo build --release

